name: Go

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Build
        run: go build -v ./...

      - name: Test
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
        run: go test -v ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
